<ion-app>
  <ion-header >
    <ion-toolbar color="primary">

      <ion-label style="white-space: pre-wrap !important;">{{empName}}</ion-label>

      <ion-buttons slot="end" (click)="logOut()">
        <ion-icon slot="end" name="exit"></ion-icon>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-text color="primary">
        <h3 align="center">Staff Attendance</h3>
      </ion-text>

  <ion-grid fixed>
    <ion-row>

      <ion-col size="6">
        <ion-card color="primary"  (click)="movetoAttendance()">
          <ion-card-header >
            <ion-label style="white-space: pre-wrap !important;"> <strong>My Attendance</strong></ion-label>



          </ion-card-header>
          <ion-card-content>

            <ion-item color="primary" class="padding">
              <ion-label></ion-label>
            </ion-item>






          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card color="primary"  (click)="movetoCalendar()">
          <ion-card-header >
            <ion-label style="white-space: pre-wrap !important;"> <strong>My Calendar</strong></ion-label>



          </ion-card-header>
          <ion-card-content>

            <ion-item color="primary" class="padding">
              <ion-label></ion-label>
            </ion-item>






          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col size="12">
        <ion-card color="primary"  (click)="movetoLeaves()">
          <ion-card-header >
            <ion-label style="white-space: pre-wrap !important;"> <strong>My Leaves</strong></ion-label>
          </ion-card-header>
          <ion-card-content>

            <ion-item color="primary" class="padding">
              <ion-label></ion-label>
            </ion-item>






          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
</ion-app>
