<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title style="white-space: pre-wrap !important;" >My Leaves</ion-title>


  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-item class="padding" color="medium" (click)="onPending()">
          <ion-label style="white-space: pre-wrap !important;" class="center">Pending</ion-label><br/>
          <br/>
          <ion-label style="white-space: pre-wrap !important;" class="center1"><b>{{pending}}</b></ion-label>

        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item class="padding" color="medium" (click)="onCancel()">
          <ion-label style="white-space: pre-wrap !important;" class="center">Cancel</ion-label>
          <ion-label style="white-space: pre-wrap !important;" class="center1"><b>{{cancel}}</b></ion-label>

        </ion-item>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-item class="padding" color="medium" (click)="onApproved()">
          <ion-label style="white-space: pre-wrap !important;" class="center">Approved</ion-label>
          <ion-label style="white-space: pre-wrap !important;" class="center1"><b>{{approved}}</b></ion-label>

        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item class="padding" color="medium" (click)="onRejected()">
          <ion-label style="white-space: pre-wrap !important;" class="center">Rejected</ion-label>
          <ion-label style="white-space: pre-wrap !important;"class="center1"><b>{{rejected}}</b></ion-label>

        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row>
    <ion-col size="12">
      <ion-item class="input" *ngIf="isShown">
        <ion-label><strong>No Leave requests founds</strong> </ion-label>
      </ion-item>

    </ion-col>
  </ion-row>


  <ion-list>
    <ion-card class="card" *ngFor="let myleaveList of myleavesList" (click)="onClick(myleaveList.lr_id,myleaveList.request_type)" >
      <ion-grid fixed>
        <ion-row class="padding">
          <ion-col size="6">
            <ion-item>
              <ion-label style="white-space: pre-wrap !important;"> <strong>Request Type</strong></ion-label>
            </ion-item>

          </ion-col>
          <ion-item>
            <ion-label style="white-space: pre-wrap !important;">{{myleaveList.request_type}}</ion-label>
          </ion-item>
          <ion-col size="6">

          </ion-col>

        </ion-row>

        <ion-row class="padding">
          <ion-col size="6">
            <ion-item>
              <ion-label style="white-space: pre-wrap !important;">
                <strong>From Date</strong>
              </ion-label>
            </ion-item>

          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label style="white-space: pre-wrap !important;"> {{myleaveList.from_date}}</ion-label>
            </ion-item>

          </ion-col>

        </ion-row>
        <ion-row class="padding">
          <ion-col size="6">
            <ion-item>
              <ion-label style="white-space: pre-wrap !important;"> <strong>To Date</strong></ion-label>
            </ion-item>

          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label style="white-space: pre-wrap !important;">{{myleaveList.to_date}}</ion-label>
            </ion-item>

          </ion-col>

        </ion-row>

        <ion-row class="padding">
          <ion-col size="6">
            <ion-item>
              <ion-label style="white-space: pre-wrap !important;"> <strong>Status</strong> </ion-label>
            </ion-item>

          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label style="white-space: pre-wrap !important;">{{myleaveList.status}}</ion-label>
            </ion-item>


          </ion-col>

        </ion-row>

        <ion-row class="padding">
          <ion-col size="6">
            <ion-item>
              <ion-label style="white-space: pre-wrap !important;"> <strong>Comments</strong> </ion-label>
            </ion-item>

          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label style="white-space: pre-wrap !important;">{{myleaveList.arc_reason}}</ion-label>
            </ion-item>


          </ion-col>

        </ion-row>



      </ion-grid>
    </ion-card>

  </ion-list>

</ion-content>
