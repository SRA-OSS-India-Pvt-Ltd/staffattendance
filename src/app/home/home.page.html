<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title >Login </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg" >





    <ion-list class="bg">
      <ion-text color="primary">

        <h3 align="center">Staff Attendance </h3>
        </ion-text>

      <ion-img src="assets/icon/aarveicon.png" class="img2"></ion-img>

      <ion-item class="input">

        <ion-input type="text" placeholder="   UserName" name="username" [(ngModel)]="postData.employeeid" >
          <ion-icon slot="start" name="person" color="dark"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-item class="input">

        <ion-input type="Password" placeholder="   Password" name="password" [(ngModel)]="postData.epassword" >
          <ion-icon slot="start" name="eye-off" color="dark"></ion-icon>

        </ion-input>
      </ion-item>
      <ion-button (click)="callloginservice()" expand="block"
      class="center"style="text-transform:none"> Login</ion-button>


    </ion-list>

</ion-content>
